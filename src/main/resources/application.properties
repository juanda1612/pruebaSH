spring.application.name=pruebaSH
# Configuracion para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Puerto donde escucha el servidor una vez se inicie
server.port=8080


# Datos de conexion con la base de datos Mysql
spring.datasource.url=jdbc:mysql://192.168.10.27:3306/entidades
spring.datasource.username=admin2
spring.datasource.password=admin2

#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.OracleDialect;
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
